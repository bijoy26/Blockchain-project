<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <h2 class="text-center" id="registeredVoters">Number of registered voters: <span id="numberOfVoters"></span></h2>
            <hr/>
            <form onsubmit="App.createVoter();" id="voterRegistrationForm">      <!-- Voter registration form -->
              <div class="form-group">
                <label>Enter National Identification Number: </label>
                 <input type="number" id="voterNID" name="voterNID">    <!-- input NID number  -->
                 <button type="submit" class="btn btn-danger" style="margin-left:10px;padding:5px;">Register</button>
              </div>

            </form>
            <hr/>
            <form onsubmit="App.castVote(); return false;" id="votingForm">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate </label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <!--   <script src="js/web3.min.js"></script>    -->
          <script src="js/truffle-contract.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script> 

<!--   <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.js"></script> -->

<!--  <script src="https://cdn.jsdelivr.net/npm/web3-utils@1.2.11/src/index.min.js"></script> -->
    <script src="js/app.js"></script>
 <!--     <script src="node_modules/web3-utils/src/index.js"></script>-->

</body>
</html>
